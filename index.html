<!-- Create a simple Program to build the Calculator in JavaScript using with HTML and CSS web languages. -->  
<!DOCTYPE html>  
<html lang = "en">  
<head>  
<title> JavaScript Calculator </title>  
<style> 
*{
    font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
}
.formstyle  
{  
width: 400px;  
height: 640px;
margin: 100px auto;  
background-color: #333;
color: white;
font-size: 28px;
border-radius: 15px;  
box-shadow: 0px 0px 10px #333;
padding: 10px;
}
#calc{  
height: 100px;
width: 360px;
font-size: 36px;
background-color: #555; 
text-align: right; 
border: 5px ;    
box-shadow: 0px 0px 5px #555;
padding: 0px 20px 20px 0px;
}  
#clear{
    width: 180px;   
    background-color: #955;  
}   
input  
{  
    font-size: 20px;
    width: 80px;
    height: 80px;
    float: left;
    border-radius: 10px;
    background-color: rgb(97, 157, 99);
    color: white;
    text-align: center;
    margin: 10px;
    border: 1px;
    box-shadow: 0px 0px 5px #333;
    cursor: pointer;  
}
input:active {
        transform: translateY(10px);
        box-shadow: none;
}  
.numbers {
    background-color: rgb(70, 70, 70);
}
.equal {
    width: 180px;
    background-color: rgb(73, 139, 73);
}
  

</style>  
  
</head>  
<body>  
<div class= "formstyle">  
<form name = "form1">  
    <!-- This input box shows the button pressed by the user in calculator. -->  
    <input id = "calc" type ="text" name = "answer"> <br> <br>  
  <!-- Display the calculator button on the screen. -->  
  <!-- onclick() function display the number prsses by the user. -->  
    <input type = "button" value = "AC" onclick = "form1.answer.value = ' ' " id= "clear" >  
    <input class="numbers" type = "button" value = "." onclick = "form1.answer.value += '.' ">  
    <input type = "button" value = "/" onclick = "form1.answer.value += '/' ">  
    <br>
    <input class= "numbers" type = "button" value = "1" onclick = "form1.answer.value += '1' ">  
    <input class= "numbers" type = "button" value = "2" onclick = "form1.answer.value += '2' ">  
    <input class= "numbers" type = "button" value = "3" onclick = "form1.answer.value += '3' ">  
    <input type = "button" value = "*" onclick = "form1.answer.value += '*' ">  
    <input class= "numbers" type = "button" value = "4" onclick = "form1.answer.value += '4' ">  
    <input class= "numbers" type = "button" value = "5" onclick = "form1.answer.value += '5' ">  
    <input class= "numbers"type = "button" value = "6" onclick = "form1.answer.value += '6' ">  
    <input type = "button" value = "+" onclick = "form1.answer.value += '+' ">   
    <input class= "numbers" type = "button" value = "7" onclick = "form1.answer.value += '7' ">  
    <input class= "numbers"type = "button" value = "8" onclick = "form1.answer.value += '8' ">  
    <input class= "numbers"type = "button" value = "9" onclick = "form1.answer.value += '9' ">  
    <input type = "button" value = "-" onclick = "form1.answer.value += '-' ">  
    <input class= "numbers"type = "button" value = "00" onclick = "form1.answer.value += '00' ">  
    <input class= "numbers"type = "button" value = "0" onclick = "form1.answer.value += '0' ">  
    <!-- When we click on the '=' button, the onclick() shows the sum results on the calculator screen. -->  
    <input class="equal" type = "button" value = "=" onclick = "form1.answer.value = eval(form1.answer.value) ">  
    <br>   
    <!-- Display the Cancel button and erase all data entered by the user. -->  
  <br>   
</form>  
</div>  
</body>  
</html>
